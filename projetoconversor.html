<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="projetoconversor.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Conversor</title>
</head>
<body>
    <img id="logo" src="assets/logo.gif" alt="logo-gif-money">
    <main>
        <label id="conversor">
            Converter <b>de</b>:
            <select name="" class="currency-select">
                <option value="BRL">R$ Real Brasileiro</option>
                <option value="USD">US$ Dólar Americano</option>
                <option value="EUR">€ Euro</option>
            </select>
        </label>

        <label id="convertido">
            Converter <b>para</b>:
            <select name="options" class="currency-select2">
                <option value="USD">US$ Dólar Americano</option>
                <option value="BRL">R$ Real Brasileiro</option>
                <option value="EUR">€ Euro</option>
            </select>
        </label>
        <br>
        <label  class="valor">
            Valor:
            <input type="number" placeholder="Digite o valor" id="input-currency">
        </label>
        <br> 
        <button class="convert-button">Converter</button>
       <section>
            <div class="currrency-box">
                <img class="currency-class-img-from" src="assets/real.png" alt="logo-moeda-a-converter-é-real" >
                <p class="currency-name" id="currency-name-from">Real</p>
                <p class="currency-value-to-convert">R$0</p>
            </div>
            <img id="seta" src="assets/Seta.png" alt="seta-indicativa-para-baixo">
            <div class="currrency-box">
                <img class=currency-class-img src="assets/dolar.png" alt="logo-moeda-a-converter-é-dolar">
                <p class="currency-name" id="currency-names">Dólar Americano</p>
                <p class="currency-value-dolar">US$0</p>
            </div>
       </section>
    </main>
</body>
<script src="projetoconversor.js"></script>
</html>
