<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="projetoconversor.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Conversor</title>
</head>
<body>
    <img id="logo" src="assets/logo.gif" alt="logo-gif-money">
    <main>
        <label for="Conversor" id="conversor">
            Converter <b>de</b>:
            <select name="" id="options">
                <option value="">R$ Real Brasileiro</option>
                <option value="">US$ Dólar Americano</option>
                <option value="">€ Euro</option>
            </select>
        </label>
    
        <label for="Convertido" id="convertido">
            Converter <b>para</b>:
            <select name="options">
                <option value="">R$ Real Brasileiro</option>
                <option value="">US$ Dólar Americano</option>
                <option value="">€ Euro</option>
            </select>
        </label>
        <br>
        <label for="Valor" class="valor">
            Valor:
            <input type="number" placeholder="Digite o valor" id="valor">
        </label>
        <br> 
        <button>Converter</button>
       <section>
            <div>
                <img src="assets/real.png" alt="logo-moeda-a-converter-é-real">
                <p>Real</p>
                <p>valor</p>
            </div>
            <img src="assets/Seta.png" alt="seta-indicativa-para-baixo">
            <div>
                <img src="assets/dolar.png" alt="logo-moeda-a-converter-é-dolar">
                <p>Dólar</p>
                <p>valor</p>
            </div>
       </section>
    </main>
</body>
<script src="projetoconversor.js"></script>
</html>
